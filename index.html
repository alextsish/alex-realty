<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alex Realty — недвижимость</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0b1220;
  color: #e5e7eb;
}

.container {
  max-width: 600px;
  margin: 80px auto;
  padding: 24px;
}

h1 {
  font-size: 32px;
  margin-bottom: 16px;
}

p {
  color: #9ca3af;
  margin-bottom: 24px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

input, select, textarea {
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background: rgba(255,255,255,0.05);
  color: #fff;
  font-size: 15px;
}

textarea {
  min-height: 90px;
  resize: vertical;
}

button {
  margin-top: 8px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">
  <h1>Оставить заявку</h1>
  <p>Я свяжусь с вами и помогу подобрать лучшее решение</p>

  <!-- ФОРМА -->
  <form id="contactForm">

    <input type="text" name="name" placeholder="Имя и фамилия" required>
    <input type="tel" name="phone" placeholder="Номер телефона" required>
    <input type="text" name="messenger" placeholder="Telegram / WhatsApp" required>

    <select name="service" required>
      <option value="">Выберите услугу</option>
      <option value="Покупка недвижимости">Покупка недвижимости</option>
      <option value="Аренда недвижимости">Аренда недвижимости</option>
      <option value="Новостройки">Новостройки</option>
      <option value="Дизайн интерьера">Дизайн интерьера</option>
      <option value="Недвижимость в Испании">Недвижимость в Испании</option>
      <option value="Недвижимость в Дубае">Недвижимость в Дубае</option>
    </select>

    <textarea name="message" placeholder="Кратко опишите запрос"></textarea>

    <button type="submit">Отправить заявку</button>

  </form>
</div>

<!-- OVERLAY СПАСИБО -->
<div id="successOverlay" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(10,15,30,0.9);
  backdrop-filter: blur(8px);
  z-index:9999;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
">
  <div>
    <h1 style="font-size:42px; margin-bottom:16px;">
      Спасибо!
    </h1>
    <p style="font-size:20px; color:#c7d2fe;">
      Я свяжусь с вами в ближайшее время
    </p>
  </div>
</div>

<!-- JS -->
<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);

  fetch("https://script.google.com/macros/s/AKfycbxQqFD7vRxJMUfvpygbA6Yc_ABr2cD0Qgr_GoN5lHU2wc37BV9NUdXSJFT6Qo9P3ZAf/exec", {
    method: "POST",
    body: data
  })
  .then(() => {
    document.getElementById("successOverlay").style.display = "flex";
    form.reset();
  })
  .catch(() => {
    alert("Ошибка отправки. Попробуйте позже.");
  });
});
</script>

</body>
</html>
